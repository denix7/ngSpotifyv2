<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input class="form-control" type="text" placeholder="Busque artista.." (keyup)="buscarArtista()" [(ngModel)]="termino">
    </div>

    <div class="col-md-9" *ngIf="termino.length > 1">
      <h1>{{termino}}</h1>
      <hr>

      
      
      <div class="row">
        <div class="col-md-3 text-center" *ngFor="let artista of _spotify.artistas" [routerLink]="['/artist', artista.id]">
          <img [src]="artista.images | sinfoto" alt="" class="img-thumbnail puntero">
          <p>{{artista.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
