<div class="container">
  <div class="row mt-5">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" alt="imagen artista">
    </div>
    <div class="col-md-8 offset-md-1 ml-auto">
      <h1 class="text-center">{{artista.name}}</h1>
      <hr>
      <a class="btn btn-outline-success"  href="{{artista.external_urls?.spotify}}" target="_blank">Escuchalo en spotify</a>
      <button class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button>
      <hr>
      <p>Followers: {{artista.followers?.total}}</p>
      <hr>
      <p>Genero: {{artista.genres}}</p>
      <hr>
      <p>Popularidad: {{artista.popularity}}</p>
      <hr>
    </div>
  </div>

  <div class="row mt-5 text-center">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Popularidad</th>
            <th>Escuchar</th>
            <th>Preview</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let pista of pistas; let i=index">
            <td>{{i+1}}</td>
            <td><img [src]="pista.album.images | sinfoto" alt="imgane album" class="img-70"></td>
            <td>{{pista.name}}</td>
            <td>{{pista.popularity}}</td>
            <td>
              <audio controls>
                <source [src]="pista.preview_url">
              </audio>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
